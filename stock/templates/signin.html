{% extends 'base.html' %} {% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <h1>Login</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            {{error}}
            <form action="/signin/" method="POST">
                {% csrf_token %}
                {{form.as_p}}
                <button>
                    Signin
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
