{% extends 'base.html' %} {% block content %} {% load static %}
<link rel="stylesheet" href="{% static '/css/pedidos.css' %}">



<div class="container">
    <div class="row">
        <div class="col-12">
            <h3>LISTADOS PEDIDOS</h3>
        </div>
    </div>
    <div class="row">
    </div>
    <div class="row">
        <div class="col-12" style="background-color: #e3e3e3; padding: 5px;">
            <div class="table-responsive">
                <form action="">
                    {%csrf_token%}
                    <table id="tabla" class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr class="encabezados">
                                <th scope="col">USUARIO</th>
                                <th scope="col">ID USUARIO</th>
                                <th scope="col">COD PEDIDO</th>
                                <!-- Agrega más columnas según las propiedades de tu modelo Producto -->
                            </tr>
                        </thead>
                        <tbody>
                            {% for pedido in pedidos %}
                            <tr class="contenido">
                                <td scope="row" class="columCategoria">{{ pedido.pedidoUser }}</td>
                                <td class="columMarca">{{ pedido.pedidoIdUser }}</td>
                                <td class="columNum">{{ pedido.id }}</td>
                                <!-- Agrega más celdas según las propiedades de tu modelo Producto -->
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
{% endblock %}
