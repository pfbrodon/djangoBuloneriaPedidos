<div class="alert alert-primary" role="alert">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th scope="row" colspan="3" class="text-center">CARRITO</th>
            </tr>
            <tr>
                <th scope="col">DESCRIPCION</th>
                <th scope="col">PRECIO</th>
                <th scope="col">CANTIDAD</th>
            </tr>
        </thead>
        <tbody>
            {% if request.session.carrito.items %}
            {% for key, value in request.session.carrito.items %}
            <tr>
                <td class="colDescripcion">{{value.nombre}}</td>
                <td class="colAcumulado">{{value.acumulado}}</td>
                <td class="colBotones justify-content-center">
                    <div class="btn-group">
                        <a href="{% url 'Add' id=value.producto_id %}" class="btn btn-dark btn-primary">+</a>
                        <a href="{% url 'Sub' id=value.producto_id %}" class="btn btn-dark btn-secondary">-</a>    
                    </div>
                </td>
            </tr>
            {% endfor %}
            {% else %}
            <tr>
                <td colspan="3">
                    <div class="alert alert-danger text-center"> Sin Productos </div>
                </td>
            </tr>
            {% endif %}
            <tr>
                <th scope="row">Total:</th>
                <td colspan="2">$ {{total_carrito}}</td>
            </tr>
        </tbody>
    </table>
    <hr>
    <div class="row text-center">
        <div class="col-6"><a href="{% url 'CLS' %}" class="btn btn-danger">LIMPIAR</a></div>
        <div class="col-6"><a href="#" class="btn btn-success">GUARDAR</a></div>
    </div>
</div>
