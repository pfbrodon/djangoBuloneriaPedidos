{% extends 'base.html' %} {% block content %}
{% load static %}
<link rel="stylesheet" href="{% static '/css/nuevo.css' %}">
<div class="container">
    <div><h2>ALTA DE PRODUCTO</h2></div>
    <div class="formulario">
        <form id="app" method="POST" action="/stock/nuevo/">
            {%csrf_token%}
            <div class="input-group mb-3">
                <!--<label>CATEGORIA: </label>&nbsp;<input type="text" id="id_categoria" name="id_categoria">-->
                <label class="input-group-text" for="inputGroupSelect01">CATEGORIA: </label>
                <select name="catNombre" id="id_categoria" class="form-select" id="inputGroupSelect01">
                    {% for catnombre in catnombre %}
                    <option value='{{catnombre.catNombre}}'>{{catnombre.catNombre}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">MARCA</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="marca" id="codigo">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">CODIGO</span>
                <input type="numeric" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="codigo" id="codigo">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">DESCRIPCION</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="descripcion" id="descripcion">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">CANTIDAD</span>
                <input type="numeric" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="cantidad" id="cantidad">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">PRECIO COSTO</span>
                <input type="numeric" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="precioUnit" id="precioUnit">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">UTILIDAD</span>
                <input type="numeric" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="utilidad" id="precioUnit">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">PRECIO PUBLICO</span>
                <input type="numeric" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="precioVPublico" id="precioVPublico">
            </div>
            <div class="botonera">
                <button type="submit" class="btn btn-success">
                        GUARDAR
                    </button>
                <a href="" class="btn btn-danger">CANCELAR</a>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
{% endblock %}
